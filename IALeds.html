<script type="text/javascript">

window.onload = function() {loadElements();}

function loadElements() {

    // Create pixelData array and prefill with zeros
    pixelData = [];
    for (var x=0; x < 60 ; x++) {
        pixelData[x] = "000000";
    }

    // Global Vars for Preview strip
    td = document.getElementById('preview').children;
    activeIndex = [0];

    liveData = [0];

    // Loop through each td to setup preview strip
    for (var i = 0; i < 60; i++) {

        td[i].style.backgroundColor = "#000000";

        // Set up drag properties
        td[i].ondrop = function() {drop(event);};
        td[i].ondragover = function() {allowDrop(event);};

        // Add onclick Event
        td[i].onclick = function(event) {

            var me = event.currentTarget;

            // Highlight current pixel
            me.style.backgroundColor= "#ffff00";

            // Calculate Index Value
            for (var i=0; (me=me.previousSibling); i++);

            // Check for special actions
            if (event.ctrlKey) { // Ctrl Key
                //Add value to beginning of activeIndex
                activeIndex.unshift(i-1);

            } else if (event.shiftKey) { // Shift Key

                // Caclulate difference between start and stop
                var diff = i-1 - activeIndex[0];
                // Loop over each pixel - abs eliminates negative runs
                for (var x=0; x < Math.abs(diff) ;x++) {
                    // Determine direction and add value to beginning of active index
                    if(Math.abs(diff) == diff) { // work left to right
                        activeIndex.unshift(activeIndex[0]+1);
                    } else { // work right to left
                        activeIndex.unshift(activeIndex[0]-1);
                    }
                    // Highlight selected
                    td[activeIndex[0]].style.backgroundColor = "#ffff00";
                }

            } else { // No keys

                // Loop through active index to find and Un-Highlight last pixels
                for (var x=0; x < activeIndex.length ;x++) {
                    td[activeIndex[x]].style.backgroundColor = "#" + xMaster(pixelData[activeIndex[x]],true);
                }
                // Clear activeIndex
                activeIndex = []
                // Fill with Current Index
                activeIndex[0] = i-1;

                setSliders(pixelData[i-1]) // Update RGB Sliders
            }


            // Move Selector to current pixel
            document.getElementById('selector').value = activeIndex[0];
        }
    };

    // Add compile function to each slider
    for (var i = 0; i < slider.length; i++) {
        slider[i].oninput = function(event) {
            // Show slider Value
            event.currentTarget.nextSibling.innerHTML = event.currentTarget.value;
            // Reset Dissolve Timer
            clearTimeout(DissolveTimer);
            // Update Preview and Compiler to convert RGB to Hex
            // 2 argument delays dissolve function
            updatePreview(compileColor(), true);
        }
    }

    // On input function for master brightness
    document.getElementById("master").oninput = function(event) {
        // Show Value
        event.currentTarget.nextSibling.innerHTML = event.currentTarget.value;
        clearTimeout(DissolveTimer);
        updatePreview(pixelData[activeIndex[0]],true);
    }

    // Get Live Configuration
    returnColor();
}

// Multiply input color by Master. Requires converting to rgb and back.
function xMaster(hexPre, bright = false) {
    var hexPost = ""
    for (var x=0; x<3; x++) {
        // Convert to RGB and Multiply by master
        var rgb = parseInt(document.getElementById("master").value *0.01* parseInt(hexPre.slice(x*2,x*2+2),16));
        // Brighten color
        if (document.getElementById('brighten').checked && bright == true) {
            if (rgb != 0) {
                rgb = parseInt(rgb*2/3 +85)
            }
        }
        // convert back to hex
        var hex = Number(rgb).toString(16);
        if (hex.length < 2) {
            hex = "0" + hex;
        }
            hexPost += hex;
        }
    return hexPost
};

// Update Preview strip to show changes
function updatePreview(colorHex,delay) {
    setSliders(colorHex) // Update RGB Sliders

    // Store Color in pixelData
    for (var i = 0; i < activeIndex.length; i++) {
        pixelData[activeIndex[i]]=colorHex;
    }

    for (var i=0; i< 60; i++) {
        // Set color of each pixel.
        td[i].style.backgroundColor = '#' + xMaster(pixelData[i],true)
    }

    // Check for Autotake
    if (document.getElementById('autotake').checked == true) {
        goLive();
    }
    // Check for Autodissolve
    else if (document.getElementById('autodissolve').checked == true) {
        // Delay for sliders
        if (delay == true) {
            DissolveTimer=setTimeout(goLive, 1000,true);
        } else {
            goLive(true);
        }
    }// Check for Autowipe
    else if (document.getElementById('autowipe').checked == true) {
        // Delay for sliders
        if (delay == true) {
            DissolveTimer=setTimeout(goLive, 1000, false, true);
        } else {
            goLive(false, true);
        }
    }
}

// Send request to server to show on strip
function goLive(dis = false, wipe = false) {

    var colorHex = [];

    // Reorder each pixel into GRB
    for (var x=0; x < 60 ; x++) {
        colorHex[x] = xMaster(pixelData[x]);
    }

    // Set up Ajax Config
    config = {
        'type'        : 'POST',
        'dataType'    : 'JSON',
        'contentType' : 'application/json',
        'data'        : JSON.stringify(colorHex)
        }
    // Modify config
    if (dis == true ) {
        config.url = 'staticLive?transition=dissolve';
        config.success = setTimeout(returnColor, 1000);
    } else if (wipe == true) {
        config.url = 'staticLive?transition=wipe';
        config.success = setTimeout(returnColor, 1000);
    } else {
        config.url = 'staticLive?transition=take';
        config.success = setTimeout(returnColor, 200);
    }
    // Send Request
    jQuery.ajax(config);
    // stop link reloading the page
    //event.preventDefault();
}

// Get live strip colors
function returnColor() {
    // ajax request
    $.get("IAreturn", function(data){

        // Define Live Strip pixels
        var live = document.getElementById("live").children;

        // Loop over each pixel, convert GRB to RGB, update background color
        for (var x=0; x < 60 ; x++) {
            liveData[x] = data.slice(0+6*x,2+6*x) + data.slice(2+6*x,4+6*x) + data.slice(4+6*x,6+6*x);
            live[x].style.backgroundColor = "#" + liveData[x];
        }
    });
}


// Save position of Pixel Selector
function selector(event) {
    // Loop through active index to find and Un-Highlight last pixels
    for (var y=0; y < activeIndex.length;y++) {
        td[activeIndex[y]].style.backgroundColor = "#" + xMaster(pixelData[activeIndex[0]],true);
    }
    // Clear activeIndex
    activeIndex = []
    // Fill with Current Index
    activeIndex[0] = parseInt(event.currentTarget.value);

    // Highlight new pixel
    td[event.currentTarget.value].style.backgroundColor = "#ffff00";
    setSliders(pixelData[activeIndex[0]]) // Update RGB Sliders
}


// Start / Stop auto-update
function autoupdate() {
    if (document.getElementById('autoupdate').checked == true) {
        // Set Update Timer
        updateInterval = setInterval(returnColor, 1000);
        // Grey out Update Button
        document.getElementById('update').style.opacity = "0.3";
    } else {
        // Clear Timer
        clearInterval(updateInterval);
        // Restore color to update button
        document.getElementById('update').style.opacity = "1";
    }
}

function LiveToPreview() {
    document.getElementById("master").value = 100;

    for (var i=0; i< 60; i++) {
        pixelData[i] = liveData[i] // Copy live to Preview
        td[i].style.backgroundColor = '#' + xMaster(pixelData[i],true) // Set color of each pixel.
    }

    // Clear activeIndex
    activeIndex = []
    // Fill with Current Index
    activeIndex[0] = parseInt(document.getElementById('selector').value);

    // Highlight new pixel
    td[activeIndex[0]].style.backgroundColor = "#ffff00";
}

// Shutdown Webserver
function shutdown() {
    jQuery.ajax({
        'type'        : 'GET',
        'contentType' : 'application/json',
        'url'         : 'shutdown'
    });
	// stop link reloading the page
    event.preventDefault();
}

function Brighten() {activeIndex = []; updatePreview("",true);}

// Drag and Drop
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    // Send Color Code
    ev.dataTransfer.setData("text", event.currentTarget.getAttribute("hexCode"));
}

function drop(event) {

    var me = event.currentTarget;

    // Allow drop to occcur
    event.preventDefault();

    // Get Color Code
    var data = event.dataTransfer.getData("text");

    // Calculate Index
    for (var i=0; (me=me.previousSibling); i++);

    // Set Active Index
    activeIndex = [];
    activeIndex[0] = i-1;

    // Move Selector to current pixel
    document.getElementById('selector').value = activeIndex[0];

    // Update Preview
    updatePreview(data);
}
</script>
